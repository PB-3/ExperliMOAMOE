<h1>Améliorations du site</h1>
<p>Après une réunion avec votre équipe, vous vous rendez compte que vous êtes largement dans les temps</p>
<p>et que vous avez assez de temps pour rajouter des fonctionnalités qui étaient dans la liste initiale de la MOA.</p>

<h2>Choix disponibles :</h2>
<div class="no-bullets">
<form id="page9">
  <ul>
    <li>
      <input type="radio" id="ask_MOA" name="choix" value="demander_MOA">
      <label for="ask_MOA">Vous demandez à la MOA s’il y a d'autres fonctionnalités qui lui paraissent essentielles.</label>
    </li>
    <li>
      <input type="radio" id="stop" name="choix" value="stop">
      <label for="stop">Vous ne rajoutez rien</label>
    </li>
    <li>
      <input type="radio" id="initiative" name="choix" value="initiative">
      <label for="initiative">Vous rajoutez une des fonctionnalités proposées par la MOA qui n’a pas été choisie lors du démarrage du projet.</label>
    </li>
  </ul>
  <button class="btn-continuer" type="submit">Continuer</button>
</form>
</div>
