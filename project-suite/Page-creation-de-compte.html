<html>
<head>
  <title>Création de compte</title>
  <link rel="stylesheet" type="text/css" href="style_creation.css">
  <meta charset="UTF-8">
</head>
<body>
  <h1 class="form-title">Création de compte</h1>
  <form action="dashboard.php" method="post">
    <label for="email" class="form-label">Adresse e-mail *:</label>
    <input type="email" id="email" name="email" required><br>

    <div class="form-space"></div>

    <label for="username" class="form-label">Identifiant *:</label>
    <input type="text" id="username" name="username" required><br>

    <div class="form-space"></div>

    <label for="password" class="form-label" >Mot de passe *:</label>
    <input type="password" id="password" name="password" required><br>

    <div class="form-space"></div>

    <label for="nom" class="form-label">Nom:</label>
    <input type="text" id="nom" name="nom"><br>

    <div class="form-space"></div>

    <label for="prenom" class="form-label">Prénom:</label>
    <input type="text" id="prenom" name="prenom"><br>

    <div class="form-space"></div>

    <label for="age" class="form-label">Âge:</label>
    <input type="number" id="age" name="age"><br>

    <div class="form-space"></div>

    <label for="telephone" class="form-label">Numéro de téléphone:</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required title="Le format attendu est XXXXXXXXXX (chiffres seulement)"><br>

    <div class="form-space"></div>

    <label for="genre" class="form-label">Genre:</label>
    <select id="genre" name="genre">
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
      <option value="autre">Autre</option>
    </select><br>

    <div class="form-space"></div>

    <div class="form-info"> I : Les champs avec * sont obligatoires</div>

    <div class="form-space"></div>

    <input type="submit" value="Créer le compte" class="form-submit">

  </form>
</body>
</html>
