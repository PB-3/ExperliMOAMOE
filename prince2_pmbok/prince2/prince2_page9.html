<h1>Choix des options de déploiement</h1>
<br><br><br><br><br><br><br><br>
<form id="choixForm">
 
  <ul class="no-bullets">
    <p>Le chef de projet vous propose différentes options pour
       le déploiement du site web, en suivant les principes du PMBOK et de 
       PRINCE2.</p>
    <li>
      <label>
        <input type="radio" name="option" value="serveur-partage">
        Déploiement sur un serveur partagé pour réduire les coûts
      </label>
    </li> <br> <br>
    <li>
      <label>
        <input type="radio" name="option" value="serveur-dedie">
        Déploiement sur un serveur dédié pour une meilleure performance et
         sécurité
      </label>
    </li> <br> <br>
    <li>
      <label>
        <input type="radio" name="option" value="service-cloud">
        Utilisation d'un service de cloud pour une évolutivité et une 
        disponibilité accrues
      </label>
    </li> <br> <br>
  </ul>
  <button class="btn-continuer" type="submit">Continuer</button>
</form>
