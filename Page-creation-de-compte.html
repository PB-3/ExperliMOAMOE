<html>

<head>
  
  <title>Création de compte</title>
  <style>
    .form-label {
      display: inline-block;
      width: 120px; /* Largeur du label */
      text-align: left; /* Alignement du texte du label à droite */
      margin-left: 120px; /* Décalage de 80 pixels à droite */
      color: rgb(110, 110, 110); /* Couleur des labels en gris */
      font-family: Arial;
      font-size: 11.5;
    }
    .form-title{
      margin-left: 120px; /* Décalage de 80 pixels à gauche */
      font-family: Arial;
      font-size: 25.5;
      color: rgb(0, 0, 0);
    }
    .form-submit {
      margin-left: 120px; /* Décalage de 80 pixels à gauche */
      font-family: Arial;
      font-size: 11.5;
      color: rgb(110, 110, 110);
    }
    .form-space {
      margin-bottom: 10px; /* Marge de 10 pixels en bas */
    }
    .form-info {
      margin-left: 120px; /* Décalage de 80 pixels à gauche */
      font-family: Arial;
      font-size: 9px; /* Taille de police plus petite */
      color:  rgb(110, 110, 110); /* Couleur du texte en gris */
    }
  </style>
</head>
<body>
  <h1 class="form-title">Création de compte</h1>
  <form action="dashboard.php" method="post">
    <label for="email" class="form-label">Adresse e-mail *:</label>
    <input type="email" id="email" name="email" required><br>

    <div class="form-space"></div>

    <label for="username" class="form-label">Identifiant *:</label>
    <input type="text" id="username" name="username" required><br>

    <div class="form-space"></div>

    <label for="password" class="form-label" >Mot de passe *:</label>
    <input type="password" id="password" name="password" required><br>

    <div class="form-space"></div>

    <label for="nom" class="form-label">Nom:</label>
    <input type="text" id="nom" name="nom"><br>

    <div class="form-space"></div>

    <label for="prenom" class="form-label">Prénom:</label>
    <input type="text" id="prenom" name="prenom"><br>

    <div class="form-space"></div>

    <label for="age" class="form-label">Âge:</label>
    <input type="number" id="age" name="age"><br>

    <div class="form-space"></div>

    <label for="telephone" class="form-label">Numéro de téléphone:</label>
    <input type="tel" id="telephone" name="telephone"><br>

    <div class="form-space"></div>

    <label for="genre" class="form-label">Genre:</label>
    <select id="genre" name="genre">
      <option value="homme">Homme</option>
      <option value="femme">Femme</option>
      <option value="autre">Autre</option>
    </select><br>

    <div class="form-space"></div>

    <div class="form-info"> I : Les champs avec * sont obligatoires</div>

    <div class="form-space"></div>

    <input type="submit" value="Créer le compte" class="form-submit">

  </form>
</body>
</html>
