<html>
<head>
  <meta charset="UTF-8">
  <title>Problèmes de communication</title>
</head>
<body>
  <h1>Problèmes de communication</h1>
  <p>Deux éléments de votre groupe se disputent à cause d’un manque de communication.</p>
  <p>On vous remonte la mauvaise entente que cela crée dans l’équipe. </p>
  
  <h2>Choix disponibles :</h2>
  <form id="choixForm">
    <ul>
      <li>
        <input type="radio" id="rien" name="choix" value="rien">
        <label for="rien">Vous ne faites rien.</label>
      </li>
      <li>
        <input type="radio" id="mediateur" name="choix" value="mediateur">
        <label for="mediateur">Vous former des médiateurs dans votre équipe pour faciliter la communication.</label>
      </li>
      <li>
        <input type="radio" id="tps_perso" name="choix" value="tps_perso">
        <label for="tps_perso">Vous prenez de votre temps pour résoudre ce différend.</label>
      </li>
    </ul>
    <button class="btn-continuer" type="submit">Next</button>
  </form>
</body>
</html>
