<h2>Choix multiple (1 choix)</h2>
<p>Description :</p>
<p>Le chef de projet vous fait part des résultats des tests effectués sur le site. Il identifie plusieurs problèmes mineurs qui peuvent être corrigés rapidement, ainsi qu'un problème majeur qui nécessite plus de temps pour être résolu.</p>
<p>Choix disponibles :</p>
<form id="choixForm">
  <ul class="no-bullets">
    <li>
      <input type="radio" id="corriger-mineurs" name="choix" value="corriger-mineurs">
      <label for="corriger-mineurs">Corriger uniquement les problèmes mineurs (+2 jours)</label>
    </li>
    <li>
      <input type="radio" id="corriger-majeur" name="choix" value="corriger-majeur">
      <label for="corriger-majeur">Corriger uniquement le problème majeur (+3 jours)</label>
    </li>
    <li>
      <input type="radio" id="corriger-ensemble" name="choix" value="corriger-ensemble">
      <label for="corriger-ensemble">Corriger à la fois les problèmes mineurs et le problème majeur (+5 jours)</label>
    </li>
    <li>
      <input type="radio" id="ne-rien-faire" name="choix" value="ne-rien-faire">
      <label for="ne-rien-faire">Ne rien faire, le problème majeur n'est pas critique</label>
    </li>
    <li>
      <input type="radio" id="laisser-choix-moe" name="choix" value="laisser-choix-moe">
      <label for="laisser-choix-moe">Laisser le choix à la MOE</label>
    </li>
  </ul>
  <button class="btn-continuer" type="submit">Next</button>
</form>
