<h2>Page 8 - Aléa 1 : Ressources insuffisantes</h2>

<h3>Recruter de nouveaux membres d'équipe :</h3>
<form id="choixForm">
  <ul class="no-bullets">
  <label>
    <input type="checkbox" name="recrutement" value="recrutement-interne">
   Lancez immédiatement un processus de recrutement pour trouver des membres qualifiés.
  </label><br>
  <label>
    <input type="checkbox" name="recrutement" value="agence-recrutement">
    Faites appel à une agence de recrutement spécialisée pour accélérer le processus de
     sélection.
  </label>


<h3>Externaliser certaines tâches :</h3>

  <label>
    <input type="checkbox" name="externalisation" value="externalisation-taches">
 Identifiez les tâches spécifiques qui peuvent être externalisées et recherchez des 
    prestataires qualifiés.
  </label><br>
  <label>
    <input type="checkbox" name="externalisation" value="sous-traitance">
  Consultez des entreprises de sous-traitance pour prendre en charge une partie du 
    travail.
  </label>


<h3>Redistribuer les responsabilités :</h3>

  <label>
    <input type="checkbox" name="responsabilites" value="redistribuer-membres">
    Identifiez les membres de l'équipe existante qui peuvent prendre en charge de 
    nouvelles responsabilités.
  </label><br>
  <label>
    <input type="checkbox" name="responsabilites" value="formations-internes">
    Organisez des formations internes pour développer les compétences nécessaires
     au sein de l'équipe actuelle.
  </label>
  </ul>
  <button class="btn-continuer" ,type="submit">Continuer</button>
</form>
