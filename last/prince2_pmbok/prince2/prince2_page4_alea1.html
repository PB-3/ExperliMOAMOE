<h2>Page 8 - Aléa 1 : Ressources insuffisantes</h2>

<h3>Recruter de nouveaux membres d'équipe :</h3>
<form id="choixForm">
  <label>
    <input type="checkbox" name="recrutement" value="recrutement-interne">
    Option 1 : Lancez immédiatement un processus de recrutement pour trouver des membres qualifiés (Coût supplémentaire : +X euros).
  </label><br>
  <label>
    <input type="checkbox" name="recrutement" value="agence-recrutement">
    Option 2 : Faites appel à une agence de recrutement spécialisée pour accélérer le processus de sélection (Coût supplémentaire : +Y euros).
  </label>


<h3>Externaliser certaines tâches :</h3>

  <label>
    <input type="checkbox" name="externalisation" value="externalisation-taches">
    Option 1 : Identifiez les tâches spécifiques qui peuvent être externalisées et recherchez des prestataires qualifiés (Coût supplémentaire : +Z euros).
  </label><br>
  <label>
    <input type="checkbox" name="externalisation" value="sous-traitance">
    Option 2 : Consultez des entreprises de sous-traitance pour prendre en charge une partie du travail (Coût supplémentaire : +W euros).
  </label>


<h3>Redistribuer les responsabilités :</h3>

  <label>
    <input type="checkbox" name="responsabilites" value="redistribuer-membres">
    Option 1 : Identifiez les membres de l'équipe existante qui peuvent prendre en charge de nouvelles responsabilités.
  </label><br>
  <label>
    <input type="checkbox" name="responsabilites" value="formations-internes">
    Option 2 : Organisez des formations internes pour développer les compétences nécessaires au sein de l'équipe actuelle (Coût supplémentaire : +V euros).
  </label>
  
  <button class="btn-continuer" ,type="submit">Continuer</button>
</form>
