<h1>Choix des options pour les tests et la validation</h1>
<br><br><br>
  <form id="choixForm" style="text-align: center;">
    <ul class="no-bullets">
      <p>Le chef de projet vous propose différentes options pour
        les tests et la validation 
       du site web, en suivant les principes du PBMOk et du PRINCE2.</p>
      <li>
        <label>
          <input type="radio" name="option" value="tests-unitaires">
          Tests unitaires réalisés par l'équipe de développement
        </label><br><br><br>
      </li>
      <li>
        <label>
          <input type="radio" name="option" value="tests-fonctionnels">
          Tests fonctionnels effectués par une équipe de test dédiée
        </label><br><br><br>
      </li>
      <li>
        <label>
          <input type="radio" name="option" value="tests-acceptation">
          Tests d'acceptation réalisés par vous-même et d'autres utilisateurs
        </label><br><br><br>
      </li>
    </ul>
    <button class="btn-continuer" type="submit">Continuer</button>
  </form>
