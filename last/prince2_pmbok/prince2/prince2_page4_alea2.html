<h2>Changement des exigences</h2>

<form id="choixForm" style="font-size: 23px; text-align: justify;">
  <p>Réévaluer le plan et le budget :</p>
  <ul class="no-bullets">
  <label>
    <input type="checkbox" name="reevaluer" value="analyserOption">
 Analysez les nouvelles exigences et établissez un nouveau plan et un budget révisé.
  </label><br>
  <label>
    <input type="checkbox" name="reevaluer" value="extensionOption">
  Demandez une extension de délai et de budget pour prendre en compte les changements.
  </label>


<p>Impliquer les parties prenantes :</p>

  <label>
    <input type="checkbox" name="impliquer" value="reunionOption">
    Organisez une réunion avec les parties prenantes pour discuter des nouvelles exigences
     et obtenir leur feedback.
  </label><br>
  <label>
    <input type="checkbox" name="impliquer" value="groupeTravailOption">
  Créez un groupe de travail avec les parties prenantes pour collaborer sur
     l'identification et la gestion des changements.
  </label>


<p>Prioriser les exigences :</p>

  <label>
    <input type="checkbox" name="prioriser" value="classementOption">
   Classez les exigences par ordre de priorité et concentrez-vous sur celles
     qui ont le plus d'impact sur le succès du projet.
  </label><br>
  <label>
    <input type="checkbox" name="prioriser" value="consultationOption">
     Consultez les parties prenantes pour déterminer les exigences essentielles
     et les fonctionnalités facultatives.
  </label>


<p>Effectuer une analyse d'impact :</p>

  <label>
    <input type="checkbox" name="analyseImpact" value="evaluationOption">
  Évaluez les conséquences des changements potentiels sur le plan, le budget 
    et les ressources.
  </label><br>
  <label>
    <input type="checkbox" name="analyseImpact" value="techniquesOption">
   Utilisez des techniques d'analyse des risques pour évaluer les impacts et les
     probabilités associés aux changements.
  </label>
  <button class="btn-continuer" ,type="submit">Continuer</button>
  </ul>
</form>
