<h2>Page 8 : Aléa 2 - Changement des exigences</h2>
<p>Réévaluer le plan et le budget :</p>
<form id="choixForm">
  <label>
    <input type="checkbox" name="reevaluer" value="analyserOption">
    Option 1 : Analysez les nouvelles exigences et établissez un nouveau plan et un budget révisé (Coût supplémentaire : +A euros).
  </label><br>
  <label>
    <input type="checkbox" name="reevaluer" value="extensionOption">
    Option 2 : Demandez une extension de délai et de budget pour prendre en compte les changements (Coût supplémentaire : +B euros).
  </label><br>


<p>Impliquer les parties prenantes :</p>

  <label>
    <input type="checkbox" name="impliquer" value="reunionOption">
    Option 1 : Organisez une réunion avec les parties prenantes pour discuter des nouvelles exigences et obtenir leur feedback.
  </label><br>
  <label>
    <input type="checkbox" name="impliquer" value="groupeTravailOption">
    Option 2 : Créez un groupe de travail avec les parties prenantes pour collaborer sur l'identification et la gestion des changements (Coût supplémentaire : +C euros).
  </label><br>


<p>Prioriser les exigences :</p>

  <label>
    <input type="checkbox" name="prioriser" value="classementOption">
    Option 1 : Classez les exigences par ordre de priorité et concentrez-vous sur celles qui ont le plus d'impact sur le succès du projet.
  </label><br>
  <label>
    <input type="checkbox" name="prioriser" value="consultationOption">
    Option 2 : Consultez les parties prenantes pour déterminer les exigences essentielles et les fonctionnalités facultatives.
  </label><br>


<p>Effectuer une analyse d'impact :</p>

  <label>
    <input type="checkbox" name="analyseImpact" value="evaluationOption">
    Option 1 : Évaluez les conséquences des changements potentiels sur le plan, le budget et les ressources (Coût supplémentaire : +D euros).
  </label><br>
  <label>
    <input type="checkbox" name="analyseImpact" value="techniquesOption">
    Option 2 : Utilisez des techniques d'analyse des risques pour évaluer les impacts et les probabilités associés aux changements.
  </label><br>
  <button class="btn-continuer" ,type="submit">Continuer</button>
</form>
